<!--include common header -->
{{ partial "head.html" . }}


<div class="content container">

  <h1>{{ .Title }}</h1>
  {{ partial "adsense.html" . }}  
  <ul class="posts">
    {{ range .Data.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

</div>

<!--include common sidebar -->
{{ partial "sidebar.html" . }}
<!--include common footer -->
{{ partial "footer.html" . }}
